<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      Edit Booking #{{ booking.id }}
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" name="date" class="form-control" value="{{ booking.date|date:'Y-m-d' }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Time</label>
          <input type="time" name="time" class="form-control" value="{{ booking.time|time:'H:i' }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Guests</label>
          <input type="number" name="guests" class="form-control" value="{{ booking.guests }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Status</label>
          <select name="status" class="form-select">
            <option value="Pending" {% if booking.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Confirmed" {% if booking.status == 'Confirmed' %}selected{% endif %}>Confirmed</option>
            <option value="Cancelled" {% if booking.status == 'Cancelled' %}selected{% endif %}>Cancelled</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'restaurant_dashboard' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>

</body>
</html>
